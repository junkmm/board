<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${post.title}"></title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2 th:text="${post.title}"></h2>
                <div class="text-muted">
                    작성자: <span th:text="${post.author}"></span> |
                    작성일: <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                    <span th:if="${post.updatedAt != null}">
                        | 수정일: <span th:text="${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}"></span>
                    </span>
                </div>
            </div>
            <div class="card-body">
                <p class="card-text" style="white-space: pre-wrap;" th:text="${post.content}"></p>
            </div>
            <div class="card-footer">
                <a th:href="@{/posts/{id}/edit(id=${post.id})}" class="btn btn-warning">수정</a>
                <form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
                </form>
                <a href="/posts" class="btn btn-secondary">목록으로</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
